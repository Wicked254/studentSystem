<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Admin Dashboard</title>
 <!-- Bootstrap CSS -->
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <!-- Custom styles -->
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f8f9fa;
  }

  .container {
   max-width: 800px;
   margin: 0 auto;
   padding: 20px;
  }

  .card {
   margin-bottom: 20px;
  }

  .card-header {
   background-color: #007bff;
   color: #fff;
  }
 </style>
</head>

<body>
 <div class="container">
  <h1 class="mt-4 mb-4">Admin Dashboard</h1>
  <div class="row">
   <div class="col-md-6">
    <div class="card">
     <div class="card-header">
      View Issues
     </div>
     <div class="card-body">
      <p>View all issues reported by students.</p>
      <a href="{% url 'view_issues' %}" class="btn btn-primary">View Issues</a>
     </div>
    </div>
   </div>
   <div class="col-md-6">
    <div class="card">
     <div class="card-header">
      View Feedback
     </div>
     <div class="card-body">
      <p>View all feedback provided for students.</p>
      <a href="{% url 'admin_feedback' %}" class="btn btn-primary">View Feedback</a>
     </div>
    </div>
   </div>
  </div>
  <div class="row mt-4">
   <div class="col-md-6">
    <a href="{% url 'landing_page' %}" class="btn btn-danger">Logout</a>
   </div>
  </div>
 </div>
</body>

</html>
