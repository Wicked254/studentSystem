<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Admin Dashboard</title>
 <!-- Include Bootstrap CSS (you can customize this link) -->
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
 <!-- Include your custom CSS if needed -->
 <link rel="stylesheet" href="{% static 'yourapp/css/custom.css' %}">
</head>

<body>

 <!-- Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Your Project Name</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
   aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
   <ul class="navbar-nav ml-auto">
    <li class="nav-item active">
     <a class="nav-link" href="#">Admin Dashboard</a>
    </li>
    <li class="nav-item">
     <a class="nav-link" href="{% url 'admin:logout' %}">Logout</a>
    </li>
   </ul>
  </div>
 </nav>

 <!-- Page Content -->
 <div class="container mt-4">
  <h1 class="mb-4">Admin Dashboard</h1>

  <!-- Issues Section -->
  <div class="card">
   <div class="card-header">
    <h2>Issues</h2>
   </div>
   <div class="card-body">
    <ul class="list-group">
     {% for issue in issues %}
     <li class="list-group-item">{{ issue.title }} - {{ issue.status }}</li>
     {% endfor %}
    </ul>
   </div>
  </div>

  <!-- Feedback Section -->
  <div class="card mt-4">
   <div class="card-header">
    <h2>Feedback</h2>
   </div>
   <div class="card-body">
    <ul class="list-group">
     {% for fb in feedback %}
     <li class="list-group-item">{{ fb.text }}</li>
     {% endfor %}
    </ul>
   </div>
  </div>

 </div>

 <!-- Include Bootstrap JS (you can customize this link) -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
