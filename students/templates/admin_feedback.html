<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Admin Feedback</title>
 <!-- Bootstrap CSS -->
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <style>
  body {
   background-color: #f8f9fa;
   padding-top: 50px;
  }

  .container {
   margin-top: 30px;
  }

  h1 {
   text-align: center;
   margin-bottom: 30px;
  }

  .table {
   background-color: #fff;
   border-radius: 10px;
   box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  th,
  td {
   vertical-align: middle !important;
  }

  th {
   background-color: #007bff;
   color: #fff;
   font-weight: bold;
  }

  .table-striped tbody tr:nth-of-type(odd) {
   background-color: rgba(0, 123, 255, 0.1);
  }

  .table-striped tbody tr:hover {
   background-color: rgba(0, 123, 255, 0.2);
  }

  .btn-primary {
   background-color: #007bff;
   border-color: #007bff;
  }

  .btn-primary:hover {
   background-color: #0056b3;
   border-color: #0056b3;
  }
 </style>
</head>

<body>
 <div class="container">
  <h1>Admin Feedback</h1>
  <div class="row">
   <div class="col-md-10 offset-md-1">
    {% if feedbacks %}
    <table class="table table-striped">
     <thead>
      <tr>
       <th>Student Name</th>
       <th>Issue Description</th>
       <th>Feedback</th>
      </tr>
     </thead>
     <tbody>
      {% for feedback in feedbacks %}
      <tr>
       <td>{{ feedback.issue.student.user.get_full_name }}</td>
       <td>{{ feedback.issue.description }}</td>
       <td>{{ feedback.text }}</td>
      </tr>
      {% endfor %}
     </tbody>
    </table>
    {% else %}
    <p>No feedback available.</p>
    {% endif %}
   </div>
  </div>
  <!-- Return to Admin Dashboard Button -->
  <div class="row">
   <div class="col-md-6 offset-md-3">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-block">Return to Admin Dashboard</a>
   </div>
  </div>
 </div>
</body>

</html>
