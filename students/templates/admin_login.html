<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Admin Login</title>
 <!-- Bootstrap CSS -->
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <!-- Custom styles -->
 <style>
  body {
   background-color: #f8f9fa;
   padding: 20px;
  }

  .login-container {
   max-width: 400px;
   margin: 0 auto;
   padding: 30px;
   background-color: #fff;
   border-radius: 10px;
   box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .login-title {
   text-align: center;
   margin-bottom: 30px;
  }

  .login-form {
   margin-bottom: 20px;
  }

  .login-form label {
   font-weight: bold;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
   width: 100%;
   padding: 10px;
   margin-bottom: 15px;
   border: 1px solid #ccc;
   border-radius: 5px;
  }

  .login-form select {
   width: 100%;
   padding: 10px;
   margin-bottom: 15px;
   border: 1px solid #ccc;
   border-radius: 5px;
  }

  .login-form button[type="submit"] {
   width: 100%;
   padding: 10px;
   background-color: #007bff;
   border: none;
   border-radius: 5px;
   color: #fff;
   cursor: pointer;
  }

  .login-form button[type="submit"]:hover {
   background-color: #0056b3;
  }

  .error-message {
   color: #ff0000;
   margin-top: 10px;
  }

  .switch-to-issue-admin {
   text-align: center;
   margin-top: 20px;
  }
 </style>
</head>

<body>
 <div class="container">
  <div class="login-container">
   <h1 class="login-title">Admin Login</h1>
   {% if error_message %}
   <p class="error-message">{{ error_message }}</p>
   {% endif %}
   <form class="login-form" method="post" action="{% url 'admin_login' %}">
    {% csrf_token %}
    <div class="form-group">
     <label for="username">Username</label>
     <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
     <label for="password">Password</label>
     <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
     <label for="category">Select Category</label>
     <select id="category" name="category" class="form-control">
      <option value="healthcare">Healthcare</option>
      <option value="fee_issues">Fee Issues</option>
      <option value="guidance_and_counselling">Guidance and Counselling</option>
      <option value="accommodation">Accommodation</option>
      <option value="exam_issues">Exam Issues</option>
      <option value="others">Others</option>
     </select>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
   </form>
  </div>
 </div>
</body>

</html>
