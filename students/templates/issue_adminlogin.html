<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Issue Admin Login</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f2f2f2;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
  }

  .login-container {
   background-color: #fff;
   border-radius: 8px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   padding: 20px;
   width: 300px;
  }

  h1 {
   text-align: center;
   margin-bottom: 20px;
   color: #333;
  }

  label {
   display: block;
   margin-bottom: 5px;
   font-weight: bold;
   color: #555;
  }

  input[type="text"],
  input[type="password"],
  select {
   width: 100%;
   padding: 10px;
   margin-bottom: 15px;
   border: 1px solid #ccc;
   border-radius: 5px;
   box-sizing: border-box;
  }

  button {
   width: 100%;
   padding: 10px;
   background-color: #007bff;
   border: none;
   border-radius: 5px;
   color: #fff;
   cursor: pointer;
  }

  button:hover {
   background-color: #0056b3;
  }
 </style>
</head>

<body>
 <div class="login-container">
  <h1>Issue Admin Login</h1>
  <form action="{% url 'issue_admin_login' %}" method="post">
   {% csrf_token %}
   <label for="username">Username:</label>
   <input type="text" id="username" name="username" required>
   <label for="password">Password:</label>
   <input type="password" id="password" name="password" required>
   <label for="category">Select Category:</label>
   <select name="category" id="category">
    <option value="healthcare">Healthcare</option>
    <option value="fee_issues">Fee Issues</option>
    <option value="guidance_and_counselling">Guidance and Counselling</option>
    <option value="accommodation">Accommodation</option>
    <option value="exam_issues">Exam Issues</option>
    <option value="others">Others</option>
   </select>
   <button type="submit">Login</button>
  </form>
 </div>
</body>

</html>
