{% load static %}

<!DOCTYPE html>
<html>

<head>
 <title>Issue Form</title>
 <!-- Include Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <style>
  body {
   background-color: #f8f9fa;
   color: #343a40;
  }

  .container {
   margin-top: 50px;
  }

  h2 {
   color: #007bff;
   text-align: center;
   margin-bottom: 20px;
  }

  .col-md-6 {
   background-color: #fff;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
   font-weight: bold;
  }

  .form-control {
   margin-bottom: 15px;
  }

  button {
   background-color: #007bff;
   color: #fff;
   border: none;
   padding: 10px 15px;
   border-radius: 5px;
   cursor: pointer;
  }

  button:hover {
   opacity: 0.9;
  }
 </style>
</head>

<body>
 <div class="container">
  <div class="row justify-content-center">
   <div class="col-md-6">
    <h2>Report an Issue</h2>
    <form method="post">
     {% csrf_token %}
     <div class="form-group">
      <label for="issue_type">Issue Type:</label>
      <select id="issue_type" class="form-control" name="issue_type" required>
       <option value="">--Please choose an issue--</option>
       <option value="healthcare">Healthcare</option>
       <option value="fee_issues">Fee Issues</option>
       <option value="guidance_and_counselling">Guidance and Counselling</option>
       <option value="accommodation">Accommodation</option>
       <option value="exam_issues">Exam Issues</option>
       <option value="others">Others</option>
      </select>
     </div>
     <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" name="description" rows="3" required></textarea>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
  </div>
 </div>
</body>

</html>
