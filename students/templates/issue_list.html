<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Issues List</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f2f2f2;
   margin: 0;
   padding: 0;
  }

  .container {
   max-width: 800px;
   margin: 20px auto;
   padding: 20px;
   background-color: #fff;
   border-radius: 8px;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
   text-align: center;
   margin-bottom: 20px;
  }

  table {
   width: 100%;
   border-collapse: collapse;
  }

  th,
  td {
   padding: 10px;
   border-bottom: 1px solid #ddd;
   text-align: left;
  }

  th {
   background-color: #f2f2f2;
  }
 </style>
</head>

<body>
 <div class="container">
  <h1>Issues List</h1>
  <table>
   <thead>
    <tr>
     <th>Issue Type</th>
     <th>Description</th>
     <th>Category</th>
    </tr>
   </thead>
   <tbody>
    {% for issue in issues %}
    <tr>
     <td>{{ issue.issue_type }}</td>
     <td>{{ issue.description }}</td>
     <td>{{ issue.category }}</td>
    </tr>
    {% empty %}
    <tr>
     <td colspan="3">No issues found.</td>
    </tr>
    {% endfor %}
   </tbody>
  </table>
 </div>
</body>

</html>
